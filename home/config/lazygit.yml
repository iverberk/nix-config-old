---
keybinding:
  commits:
    moveDownCommit: j
    moveUpCommit: k
  universal:
    nextBlock: <c-j>
    prevBlock: <c-k>
quitOnTopLevelReturn: true
git:
  overrideGpg: true
customCommands:
  - key: "m"
    description: "Create Gitlab MR"
    command: "glab mr create -f -b main --push --yes --remove-source-branch"
    context: "localBranches"
    loadingText: "Creating MR"
